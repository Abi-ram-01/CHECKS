<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fussion Chocolates To-Do List</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #2a1a1f;
            color: #e8d5b5;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1511381939415-e44015466834?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        @media (max-width: 768px) {
  /* Tablet styles */
  .navbar {
    width: 120px;
    font-size: 14px;
    padding-top: 10px;
  }
  #shop,
  .about-section,
  .contact-section,
  #feedback {
    margin-left: 130px;
    padding: 40px 10px;
  }
  .products-container,
  .about-container {
    flex-direction: column;
    gap: 15px;
    max-width: 100%;
  }
  .product,
  .about-box {
    width: 90vw;
    min-width: unset;
    max-width: 100%;
  }
}

@media (max-width: 480px) {
  /* Mobile styles */
  .navbar {
    position: static;
    width: 100%;
    height: auto;
    flex-direction: row;
    justify-content: space-around;
    padding: 5px 0;
    background: rgba(0,0,0,0.8);
  }
  .navbar a {
    margin: 5px;
    font-size: 12px;
  }
  #shop,
  .about-section,
  .contact-section,
  #feedback {
    margin-left: 0;
    padding: 20px 5px;
  }
  .products-container,
  .about-container {
    flex-direction: column;
    gap: 10px;
    max-width: 100%;
  }
  .product,
  .about-box {
    width: 98vw;
    min-width: unset;
    max-width: 100%;
    padding: 8px;
  }
}

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(42, 26, 31, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #5d3a2e;
        }

        h1 {
            text-align: center;
            color: #d4a76a;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .input-container {
            display: flex;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            background-color: rgba(232, 213, 181, 0.9);
            color: #2a1a1f;
            font-family: 'Playfair Display', serif;
        }

        #addTaskBtn {
            padding: 15px 25px;
            background-color: #5d3a2e;
            color: #e8d5b5;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }

        #addTaskBtn:hover {
            background-color: #8b5a3c;
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 10px 15px;
            background-color: rgba(93, 58, 46, 0.7);
            color: #e8d5b5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: #8b5a3c;
        }

        #taskList {
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: rgba(232, 213, 181, 0.1);
            border-radius: 8px;
            border-left: 4px solid #d4a76a;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-item:hover {
            background-color: rgba(232, 213, 181, 0.2);
            transform: translateX(5px);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #5d3a2e;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #a78b6a;
        }

        .task-text {
            flex: 1;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            accent-color: #5d3a2e;
            cursor: pointer;
        }

        .delete-btn {
            background-color: transparent;
            border: none;
            color: #d4a76a;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 50%;
        }

        .delete-btn:hover {
            color: #e8d5b5;
            background-color: rgba(210, 0, 0, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a78b6a;
            font-style: italic;
        }

        .empty-state img {
            width: 100px;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #taskInput {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            #addTaskBtn {
                border-radius: 8px;
                width: 100%;
            }
            
            .filter-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .filter-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chocolate To-Do List</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            let tasks = JSON.parse(localStorage.getItem('chocolateTasks')) || [];
            
            // Render tasks
            function renderTasks(filter = 'all') {
                taskList.innerHTML = '';
                
                let filteredTasks = tasks;
                if (filter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (filter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                }
                
                if (filteredTasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <img src="https://cdn-icons-png.flaticon.com/512/2743/2743158.png" alt="No tasks">
                            <p>No tasks found. Add some delicious tasks!</p>
                        </div>
                    `;
                    return;
                }
                
                filteredTasks.forEach((task, index) => {
                    const taskItem = document.createElement('li');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskItem.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text">${task.text}</span>
                        <button class="delete-btn">âœ•</button>
                    `;
                    
                    const checkbox = taskItem.querySelector('.task-checkbox');
                    const deleteBtn = taskItem.querySelector('.delete-btn');
                    
                    checkbox.addEventListener('change', function() {
                        tasks[index].completed = this.checked;
                        saveTasks();
                        renderTasks(document.querySelector('.filter-btn.active').dataset.filter);
                    });
                    
                    deleteBtn.addEventListener('click', function() {
                        tasks.splice(index, 1);
                        saveTasks();
                        renderTasks(document.querySelector('.filter-btn.active').dataset.filter);
                    });
                    
                    taskList.appendChild(taskItem);
                });
            }
            
            // Save tasks to local storage
            function saveTasks() {
                localStorage.setItem('chocolateTasks', JSON.stringify(tasks));
            }
            
            // Add new task
            addTaskBtn.addEventListener('click', function() {
                const text = taskInput.value.trim();
                if (text) {
                    tasks.push({ text, completed: false });
                    saveTasks();
                    taskInput.value = '';
                    renderTasks(document.querySelector('.filter-btn.active').dataset.filter);
                }
            });
            
            // Add task on Enter key
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTaskBtn.click();
                }
            });
            
            // Filter tasks
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    renderTasks(this.dataset.filter);
                });
            });
            
            // Initial render
            renderTasks();
        });
    </script>
</body>
</html>
